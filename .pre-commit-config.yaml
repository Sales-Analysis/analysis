default_stages: [commit]
exclude: ^be/

repos:
-   repo: local
    hooks:
    -   id: fmt
        name: fmt
        entry: gofmt -l -d ./
        language: system
        always_run: true
        files: ^$
    -   id: vet
        name: vet
        entry: go vet       
        language: system
        always_run: true
        files: ^$
    -   id: go-unit-tests
        name: 'go-unit-tests'
        entry: run-go-unit-tests.sh
        files: '\.go$'
        language: 'script'
        description: "Runs `go test`"          
    -   id: mod tidy
        name: mod tidy
        entry: go mod tidy -v 
        language: system
        always_run: true
        files: ^$  
    -   id: mod vendor
        name: mod vendor
        entry: go mod vendor 
        language: system
        always_run: true
        files: ^$ 
