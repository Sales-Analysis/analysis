default_stages: [commit]
exclude: ^be/

repos:
-   repo: local
    hooks:
    -   id: fmt
        name: fmt
        entry: gofmt -l -d ./
        language: system
        always_run: true
        files: ^$
    -   id: vet
        name: vet
        entry: go vet       
        language: system
        always_run: true
        files: ^$
    -   id: test
        name: test
        entry: go test 
        language: system
        always_run: true
        files: ^$
    -   id: mod tidy
        name: mod tidy
        entry: go mod tidy -v 
        language: system
        always_run: true
        files: ^$  
    -   id: mod vendor
        name: mod vendor
        entry: go mod vendor 
        language: system
        always_run: true
        files: ^$ 
